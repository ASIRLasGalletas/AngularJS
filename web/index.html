<html ng-app="gemStore">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/bootstrap-custom-theme.css" />
    <!-- AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="products.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body ng-controller="StoreController as store">
    <!--  Encabezado de web  -->
    <header>
      <h1 class="text-center">Piedras preciosas hechas a mano</h1>
      <h2 class="text-center">– Una tienda de AngularJS –</h2>
    </header>

    <!--  Contenedor de productos  -->
    <div class="list-group">
      <!--  Contendor de producto  -->
      <div class="list-group-item" ng-repeat="product in store.products">
        <h3>{{product.name}} <em class="pull-right">{{product.price | currency:""}} &euro; </em></h3>

        <!-- Galería de imágenes -->
        <product-gallery></product-gallery>

        <!-- Fichas de producto  -->
        <product-tabs></product-tabs>
      </div>

    </div>
  </body>
</html>
